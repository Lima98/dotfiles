unbind r
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

setw -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g @plugin 'tmux-plugins/tpm'

set -g allow-passthrough on
set -g visual-activity off
set -g status-justify left

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'dracula/tmux'
set -g status-position top
set -g @dracula-left-pad ' '
set -g @dracula-right-pad ' '

# All loaded plugins from left to right
set -g @dracula-plugins "mac-player time weather battery git"

set -g @dracula-time-format "%H:%M %a %d %b W%V"
set -g @dracula-mac-player-remote true
set -g @dracula-show-fahrenheit false
set -g @dracula-show-left-icon "î»­ #S"
set -g @dracula-show-battery-status true
# default is false
# set -g @dracula-git-show-repo-name false

